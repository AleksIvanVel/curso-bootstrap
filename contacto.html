        <h1>Dejame tu comentario</h1>

        <form>
            <div class="form-row">
                <div class="col-sm-6 form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>

                <div class="col-sm-6 form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
            </div>

            <div class="form-row">
                <div class="col-sm-6 form-group">
                    <label for="domicilio">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" 
                    placeholder="Ingrese su domicilio">
                </div>

                <div class="col-sm-6 form-group">
                    <label for="provincia">Provincia o estado</label>
                    <select id="provincia" class="form-control">
                        <option selected>CDMX</option>
                        <option>Estado de Mexico</option>
                        <option>Puebla</option>
                        <option>Guanajuato</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comentaio">Comentario</label>
                <textarea id="comentario" class="form-control" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label for="gridCheck" class="form-check-label">Quiero que me contacten</label>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary">Enviar</button>
        </form>
